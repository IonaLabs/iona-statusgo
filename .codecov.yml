# When modifying this file, please validate using:
#  make codecov-validate

codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: true

ignore:
  - "_.*"
  - "vendor"
  - "scripts"
  - "contracts"
  - "Makefile"

coverage:
  status:
    project:
      default:
        informational: true
      unit-tests:
        target: auto
        flags:
          - unit
      functional-tests:
        target: auto
        flags:
          - functional
    patch:
      default:
        informational: true
      unit-tests:
        target: auto
        flags:
          - unit
      functional-tests:
        target: auto
        flags:
          - functional

flags:
  unit-tests:
    paths:
      - ".*"
    carryforward: false
  functional-tests:
    paths:
      - ".*"
    carryforward: false

comment:
  behavior: default
  layout: diff,flags,tree
